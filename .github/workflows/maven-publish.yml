name: Build with Maven and Java 6

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java 6
      uses: actions/setup-java@v1
      with:
        java-version: 6
        
    - name: Check Maven version
      run: mvn -version

    - name: Build with Maven
      run: mvn package
